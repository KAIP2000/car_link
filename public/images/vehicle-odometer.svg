<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Odometer Background -->
  <rect x="40" y="40" width="120" height="70" rx="10" fill="#1F2937"/>
  
  <!-- Digital Display -->
